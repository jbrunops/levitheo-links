        <style>
            :root {
                --dark-teal: #00535e;
                --lime-green: #b0d44c;
                --light-lime: #dbffa2;
                --bright-blue: #0aa7d4;
                --cream: #ffefcf;

                --gradient-light: linear-gradient(135deg, #0aa7d4, #00535e);
                --gradient-dark: linear-gradient(135deg, #001e22, #003b44);

                --text-light: #333333;
                --text-dark: #ffffff;

                --shadow-light: 0 10px 30px rgba(0, 83, 94, 0.1);
                --shadow-dark: 0 10px 30px rgba(0, 0, 0, 0.2);

                --bg-light: #f9f9f9;
                --bg-dark: #121212;

                --card-light: rgba(255, 255, 255, 0.8);
                --card-dark: rgba(30, 30, 30, 0.8);

                --transition-speed: 0.3s;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 40px 20px;
                background: var(--gradient-light);
                transition: background var(--transition-speed) ease;
            }

            body.dark-mode {
                background: var(--gradient-dark);
                color: var(--text-dark);
            }

            .container {
                max-width: 600px;
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 30px;
                backdrop-filter: blur(10px);
                border-radius: 24px;
                background-color: var(--card-light);
                box-shadow: var(--shadow-light);
                transition: all var(--transition-speed) ease;
            }

            .dark-mode .container {
                background-color: var(--card-dark);
                box-shadow: var(--shadow-dark);
            }

            .theme-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 10;
            }

            #theme-switch {
                background: none;
                border: none;
                color: white;
                font-size: 24px;
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.2);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all var(--transition-speed) ease;
            }

            #theme-switch:hover {
                transform: scale(1.1);
                background-color: rgba(0, 0, 0, 0.3);
            }

            .dark-mode #theme-switch {
                color: #ffd700;
            }

            .profile {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 30px;
                width: 100%;
            }

            .profile-image {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                overflow: hidden;
                margin-bottom: 20px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                border: 4px solid white;
                transition: all var(--transition-speed) ease;
            }

            .dark-mode .profile-image {
                border-color: var(--dark-teal);
            }

            .logo {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .title {
                font-size: 24px;
                font-weight: 700;
                margin-bottom: 20px;
                color: var(--dark-teal);
                text-align: center;
                transition: color var(--transition-speed) ease;
            }

            .dark-mode .title {
                color: var(--light-lime);
            }

            .links-container {
                display: flex;
                flex-direction: column;
                width: 100%;
                gap: 15px;
            }

            .link-button {
                display: flex;
                align-items: center;
                padding: 18px;
                border-radius: 14px;
                color: white;
                font-weight: 600;
                font-size: 17px;
                text-decoration: none;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }

            .link-button::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.1);
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .link-button:hover::before {
                transform: translateX(0);
            }

            .link-button:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .icon-wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 45px;
                height: 45px;
                border-radius: 12px;
                background-color: rgba(255, 255, 255, 0.2);
                margin-right: 15px;
                font-size: 18px;
                flex-shrink: 0;
            }

            .link-arrow {
                margin-left: auto;
                font-size: 14px;
                opacity: 0.7;
                transition: transform 0.3s ease;
            }

            .link-button:hover .link-arrow {
                transform: translateX(5px);
            }

            .catalog {
                background-color: var(--dark-teal);
            }

            .consultant {
                background-color: var(--lime-green);
                color: var(--text-light);
            }

            .whatsapp {
                background-color: var(--light-lime);
                color: var(--text-light);
            }

            .social-row {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 20px 0;
                width: 100%;
            }

            .social-button {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 60px;
                height: 60px;
                border-radius: 50%;
                color: white;
                font-size: 24px;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .social-button:hover {
                transform: translateY(-5px) scale(1.1);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }

            .facebook {
                background-color: #3b5998;
            }

            .instagram {
                background: linear-gradient(
                    45deg,
                    #f09433,
                    #e6683c,
                    #dc2743,
                    #cc2366,
                    #bc1888
                );
            }

            .footer {
                margin-top: 40px;
                text-align: center;
                color: #666;
                font-size: 14px;
                transition: color var(--transition-speed) ease;
            }

            .dark-mode .footer {
                color: #aaa;
            }

            .footer a {
                color: var(--dark-teal);
                text-decoration: none;
                font-weight: 600;
                transition: color var(--transition-speed) ease;
            }

            .dark-mode .footer a {
                color: var(--light-lime);
            }

            .footer a:hover {
                text-decoration: underline;
            }

            /* Efeitos de animação para botões */
            @keyframes pulse {
                0% {
                    transform: scale(1);
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                }
            }

            .link-button:active {
                transform: scale(0.95);
            }

            /* Responsividade */
            @media (max-width: 480px) {
                body {
                    padding: 20px 10px;
                }

                .container {
                    padding: 20px 15px;
                }

                .profile-image {
                    width: 100px;
                    height: 100px;
                }

                .title {
                    font-size: 20px;
                }

                .link-button {
                    padding: 16px;
                    font-size: 16px;
                }

                .icon-wrapper {
                    width: 40px;
                    height: 40px;
                }

                .social-button {
                    width: 50px;
                    height: 50px;
                    font-size: 20px;
                }

                #theme-switch {
                    width: 40px;
                    height: 40px;
                    font-size: 18px;
                }
            }
        </style>
    </head>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Seleção de elementos
                const themeSwitch = document.getElementById("theme-switch");
                const body = document.body;
                const allLinks = document.querySelectorAll(".link-button");

                // Verificar se há preferência de tema no localStorage
                const savedTheme = localStorage.getItem("theme");
                if (savedTheme === "dark") {
                    enableDarkMode();
                }

                // Alternar entre modos claro e escuro
                themeSwitch.addEventListener("click", function () {
                    if (body.classList.contains("dark-mode")) {
                        disableDarkMode();
                    } else {
                        enableDarkMode();
                    }
                });

                // Funções para ativar/desativar modo escuro
                function enableDarkMode() {
                    body.classList.add("dark-mode");
                    themeSwitch.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem("theme", "dark");
                }

                function disableDarkMode() {
                    body.classList.remove("dark-mode");
                    themeSwitch.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem("theme", "light");
                }

                // Adicionar efeitos de clique aos links
                allLinks.forEach((link) => {
                    link.addEventListener("click", function (e) {
                        // Animação de clique
                        this.classList.add("clicked");

                        // Registrar cliques (poderia ser usado para analytics)
                        const category = this.getAttribute("data-category");
                        const text = this.querySelector("span").textContent;
                        console.log(`Link clicked: ${category} - ${text}`);

                        // Remover classe após animação
                        setTimeout(() => {
                            this.classList.remove("clicked");
                        }, 300);
                    });
                });

                // Animação de entrada
                function animateEntrance() {
                    const links = document.querySelectorAll(
                        ".link-button, .social-button"
                    );
                    links.forEach((link, index) => {
                        link.style.opacity = "0";
                        link.style.transform = "translateY(20px)";

                        setTimeout(() => {
                            link.style.transition = "all 0.5s ease";
                            link.style.opacity = "1";
                            link.style.transform = "translateY(0)";
                        }, 100 * index);
                    });
                }

                // Executar animação de entrada
                animateEntrance();
            });
        </script>
